<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Yetiface Games - Indie Game Development</title>
		<meta
			name="description"
			content="Experience the thrilling world of Yetiface - an episodic psychological horror game series featuring untold stories. Play through multiple episodes of suspense and mystery." />

		<!-- Preload local font early so CSS can use it without a second fetch -->
		<link rel="preload" href="assets/fonts/BAHNSCHRIFT.woff" as="font" type="font/woff" crossorigin="anonymous" />

		<!-- Load critical CSS first and dark theme -->
		<link rel="stylesheet" href="css/styles.css" />
		<link id="theme-style" rel="stylesheet" href="css/dark.css" />

		<!-- Load Font Awesome for icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

		<!-- Favicon and fallback -->
		<link rel="icon" href="assets/favicon/favicon.webp" type="image/webp" />
		<link rel="alternate icon" href="assets/favicon/favicon.png" type="image/png" />
	</head>
	<body>
		<!-- Simple loading spinner -->
		<div id="app-spinner" class="app-spinner">
			<div class="spinner"></div>
		</div>

		<!-- Main app content (hidden initially) -->
		<div id="app-content" style="display: none">
			<header id="header" class="site-header">
				<!-- Header content here -->
			</header>

			<div class="container">
				<main id="main-content">
					<!-- Main content here -->
				</main>
			</div>

			<footer id="footer" class="site-footer" style="display: none">
				<!-- Footer content generated dynamically -->
			</footer>
		</div>

		<script type="module" src="js/index.js"></script>
	</body>
</html>
